<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>







<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Hustle</h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %} <!-- works on jinja engine, similar to python -->
        <div class="ui segment">
            

            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p> <!-- accessing the variables from the db-->

            {% if todo.complete == False %} <!--checking the status of the to do-->
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %} <!--ends if conditions meet essentially-->

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>

            <div class="field">
                <br>
                <label class="ui big header">Completion Percentage</label>
                <br>
                <form action="/status/{{ todo.id }}" method="post">
                    <input type="range" name="status" min="0" max="100" value="{{ todo.status }}" step="25" >
                    <button type="submit" class="circular ui icon button">
                        <i class="sync"></i>
                    </button>
                    
                </form>

            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
